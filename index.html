<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>

  <body>
    <div class="container">
      <div class="home">
        <h3 class="titles">HOME</h3>
        <div class="score">
          <p id="score_home">0</p>
        </div>
        <div class="increment-points">
          <button onclick="plusOneHome()">+1</button>
          <button onclick="plusTwoHome()">+2</button>
          <button onclick="plusThreeHome()">+3</button>
        </div>
      </div>

      <div class="guest">
        <h3 class="titles">GUEST</h3>
        <div class="score">
          <p id="score_guest">0</p>
        </div>
        <div class="increment-points">
          <button onclick="plusOneGuest()">+1</button>
          <button onclick="plusTwoGuest()">+2</button>
          <button onclick="plusThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
